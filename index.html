
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Y.C PDF - Professional Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Bayon&family=Battambang:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
    .font-bayon { font-family: 'Bayon', cursive; }
    .font-battambang { font-family: 'Battambang', sans-serif; }
    
    @keyframes blink {
      50% { opacity: 0; }
    }
    .typewriter-cursor::after {
      content: '|';
      color: #6366f1;
      animation: blink 0.7s step-end infinite;
      font-weight: 300;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f8fafc;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Range slider custom styling */
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 20px;
      width: 20px;
      border-radius: 50%;
      background: #4f46e5;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(79, 70, 229, 0.3);
      border: 3px solid white;
    }
  </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen selection:bg-indigo-100 selection:text-indigo-700">
  <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.10.38/pdf.min.mjs" type="module"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</body>
</html>
